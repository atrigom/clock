<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time</title>
    <link rel="stylesheet" href="./src/styles.css"/>
    <link rel="icon" href="./src/assets/favicon.png" type="image/x-icon">
  </head>
  <body>
    <audio src="./src/assets/radarApple.mp3" id="alarmsound"></audio>
    <nav>
      <ul>
        <li><a href="#clock">Clock</a></li>
        <li><a href="#alarm">Alarm</a></li>
        <li><a href="#stopwatch">Stopwatch</a></li>
        <li><a href="#timer">Timer</a></li>
      </ul>
    </nav>
    <main>
      <section id="clock">
        <x-clock>
          <time>00:00:00</time>
        </x-clock>
      </section>
      <section id="alarm">
        <x-alarm>
          <template>
            <section class="alarms">
              <input type="time" min="00:00" max="23:59" step="1" />
              <section class="controls">
                <button class="start fa-solid fa-play"></button>
                <button class="pause fa-solid fa-stop"></button>
                <button class="delete fa-solid fa-trash"></button>
              </section>
            </section>
          </template>
          <section class="items"></section>
          <section class="controls">
            <button class="add fa-solid fa-plus"></button>
          </section>
        </x-alarm>
      </section>
      <section id="stopwatch">
        <x-stopwatch>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="controls">
            <button class="start fa-solid fa-play"></button>
            <button class="pause fa-solid fa-stop"></button>
            <button class="restart fa-solid fa-rotate"></button>
          </section>
        </x-stopwatch>
      </section>
      <section id="timer">
        <x-timer>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="items">
            <section class="timers">
              <input
                type="time"
                min="00:00:00"
                max="23:59:59"
                value="00:03:00"
                step="1"
              />
              <input
                type="time"
                min="00:00:00"
                max="23:59:59"
                value="00:01:00"
                step="1"
              />
            </section>
          </section>
          <section class="controls">
            <button class="start fa-solid fa-play"></button>
            <button class="pause fa-solid fa-stop"></button>
            <button class="restart fa-solid fa-rotate"></button>
            <button class="loop fa-solid fa-repeat"></button>
            <button class="no-loop fa-solid fa-shuffle"></button>
          </section>
        </x-timer>
      </section>
    </main>
    <script type="module" src="./src/app.js"></script>
    <script src="https://kit.fontawesome.com/555c3f3256.js" crossorigin="anonymous"></script>
  </body>
</html>
